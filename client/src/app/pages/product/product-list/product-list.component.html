<div class="container">
  <h1 [innerText]="title"></h1>
<h2>{{ title }}</h2>
<h2 *ngIf="products.length > 0">Products {{ products.length }}</h2>
<h2 *ngIf="products.length == 0">Products not found</h2>
<ul class="pill-groups">
  <li *ngFor="let product of products | sort:'price';">
    <app-product-detail [product]="product"></app-product-detail>
  </li>
</ul>

<hr>

</div>
